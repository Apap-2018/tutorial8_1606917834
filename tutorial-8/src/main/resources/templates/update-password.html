<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Update Password</title>

    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>

<body>
    <nav th:replace="fragments/fragment :: navbar"></nav>

    <div class="container-fluid">
        <h2 th:text=" 'Hello ' + ${#httpServletRequest.remoteUser} + ' !'">Login as</h2>
        
        <div class="alert alert-success">
  			<strong th:text="${msg}"></strong>
		</div>
        <div class="row">
        	<div class="col-md-6">
        		<div class="card">
        			<div class="card-header">
        				Update Password
        			</div>
        			<div class="card-body">
        				<form th:action="@{/user/passwordSubmit}" th:object="${password}" method ="POST">
							<div class="row form-group">
								<label class="col-sm-4">Password lama: </label>
								<input class="col-sm-8 form-control input-sm" type="password" name = "oldPass" required="true"/>
							</div>
							<div class="row form-group">
								<label class="col-sm-4">Password baru: </label>
								<input class="col-sm-8 form-control input-sm" type="password" name = "newPass" required="true"/>
							</div>
							<div class="row form-group">
								<label class="col-sm-4">Konfirmasi Password Baru:  </label>
								<input class="col-sm-8 form-control input-sm" type="password"  name = "confPass" required="true"/>
							</div>
							<div>
								<button type="submit" class="btn- btn-primary">Simpan</button>
							</div>        				
        				</form>
        			</div>
        		</div>
        	</div>
        </div>
        
        
    </div>
</body>

</html>
